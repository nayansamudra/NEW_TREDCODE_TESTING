<head>
    <meta charset="UTF-8">

    <!-- Google Login -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script> -->
    <script src="/js/jwt_decode.js"></script>
</head>

<body>
    <div class="pt-0 container-fluid page-body-wrapper" style="background-color:#0e0e0e;">
        <nav class="sidebar sidebar-offcanvas" id="sidebar" style="transition:1s;position:fixed;width:60px"></nav>
        <nav class="sidebar sidebar-offcanvas" id="sidebar2" style="visibility: hidden; width: 60px; display: none;">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="">
                        <img src="/img/market_depth.png">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">
                        <img src="/img/pro_setup.png">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">
                        <img src="/img/sectorial_flow.png">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">
                        <img src="/img/swing_center.png">
                    </a>
                </li>
            </ul>
        </nav>
        <!-- main-panel start -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="mt-3 container-fluid">
                    <div class="mx-0 row d-flex justify-content-center align-item-center">
                        <div class="wrapper_2 d-flex justify-content-between align-item-center">
                            <h3>Tredcode Admin Panel</h3>
                            <h5><u>Sign Out</u></h5>
                            <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center"
                                type="button" onclick="toggle_sidebar()">
                                <i class="fa-solid fa-bars"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="mt-1 container-fluid">
                    <div class="mx-0 row d-flex justify-content-center align-item-center">
                        <div class="d-flex" id="admin_navigation_div">
                            <div class="me-3 text-white wrapper_2 col text-center px-0"
                                onclick="location.href='/admin/users'">Users</div>
                            <div class="me-3 text-white wrapper_2 col text-center px-0"
                                onclick="location.href='/admin/signal'">Signal</div>
                            <div class="text-white wrapper_2 col text-center px-0"
                                onclick="location.href='/admin/feedback'">Feedback</div>
                        </div>
                    </div>
                </div>

                <div id="notification"></div>

                <div class="container-fluid">
                    <div class="mx-0 row d-flex justify-content-center">
                        <div class="wrapper_1">
                            <div class="d-flex justify-content-between align-item-center">
                                <h4 class="text-left">User Management</h4>
                                <button class="btn btn-outline-secondary wrapper_1_button"
                                    onclick="show_hide()">Hide</button>
                            </div>
                            <div class="mt-2" id="table_datatable">
                                <table id="userDatatable" class="row-border" style="font-size:14px;width:100%">
                                    <thead>
                                        <tr>
                                            <th>&nbsp;Timestamp</th>
                                            <th>&nbsp;Email</th>
                                            <th>&nbsp;Role</th>
                                            <th>&nbsp;Access</th>
                                            <th>&nbsp;Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="userDatatable_detail"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container-fluid">
                    <div class="mx-0 row d-flex justify-content-center">
                        <div class="wrapper">
                            <div class="email">
                                <h2 class="required-field">Email</h2>
                                <input type="email" spellcheck="false" id="email_input" placeholder="name@example.com">
                            </div>
                            <div class="role">
                                <h2 class="required-field">Role</h2>
                                <input type="radio" id="client" name="role_field" value="client" checked>
                                <label for="client"> Client </label>
                                <input type="radio" id="admin" name="role_field" value="admin">
                                <label for="admin"> Admin </label>
                            </div>
                            <div class="access">
                                <h2 class="required-field">Access</h2>
                                <input type="checkbox" id="p1" name="p1" value="p1" checked disabled>
                                <label for="p1"> p1 </label>
                                <input type="checkbox" id="p2" name="p2" value="p2" checked disabled>
                                <label for="p2"> p2 </label>
                                <input type="checkbox" id="p3" name="p3" value="p3" checked disabled>
                                <label for="p3"> p3 </label>
                                <input type="checkbox" id="p4" name="p4" value="p4" checked disabled>
                                <label for="p4"> p4 </label>
                                <br>
                                <input class="mt-2" type="checkbox" id="idx" name="idx" value="idx">
                                <label for="idx"> idx </label>
                                <input class="mt-2" type="checkbox" id="mf" name="mf" value="mf">
                                <label for="mf"> mf </label>
                            </div>
                            <div class="text-center mt-3 Submit_Button">
                                <button id="submit">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="chat_slide_wrapper">
                    <div class="fixed_updates_window text-light bg-color">
                        <div class="fixed_updates_window_head font-weight-bold">
                            <div class="h-100 d-flex align-items-center">
                                <div class="">Updates &nbsp;<i class="fa-solid fa-message"></i></div>
                                <div class="ml-auto" onclick="toggle_updates_window(true)">X</div>
                            </div>
                        </div>
                        <div class="fixed_updates_window_body">
                        </div>
                    </div>

                    <div class="fixed_updates_btn shadow">
                        <button class="bg-color text-light" id="updates_btn" onclick="toggle_updates_window()"><img
                                src="/img/msg.png" width="25" height="25"></button>
                    </div>

                    <div class="top_arrow bg-color" onclick="$('html, body').animate({ scrollTop: 0 }, 'slow');">
                        <i class="fa-solid fa-angles-up" style="color: #fff;"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- main-panel ends -->
    </div>

    <footer style="color:#0e0e0e; user-select: none;">Tredcode Backend</footer>

    <!-- Modal - (Delete Modal) -->
    <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-color border-0">
                <div class="modal-header border-bottom-0">
                    <h1 class="modal-title fs-5 text-light" id="exampleModalLabe3">Delete Confirmation</h1>
                    <button type="button" id="delete_user_close" class="btn-close bg-white bg-faint close_modal"
                        data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-faint">
                    <div class="d-flex justify-content-center"><i class="fa-solid fa-circle-exclamation fa-6x"></i>
                    </div>
                    <h1 class="text-center">Confirm</h1>
                    <p class="text-center mb-0">Are you sure want to permanently delete this User?</p>
                </div>
                <div class="modal-footer border-top-0">
                    <button type="button" class="btn btn-secondary bg-faint close_modal"
                        data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="delete_trade_submit"
                        onclick="confirm_yes()">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>

    <!-- Moment.js -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"

            crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script src="/js/moment.min.js"></script>

    <!-- <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.11.3/r-2.2.9/datatables.min.js"></script> -->
    <script src="/js/datatables.min.js"></script>

    <!-- Font Awesome -->
    <script src="/js/all.min.js"></script>

    <!-- Manual Jquery -->
    <script src="/js/gg.min.js"></script>
    <script src="/js/vertical_navbar_backend.js"></script>
    <script src="/js/user.js"></script>
</body>

</html>
