    <div class="pt-0 container-fluid page-body-wrapper" style="background-color:#0e0e0e;">
        <nav class="sidebar sidebar-offcanvas" id="sidebar" style="transition:1s;position:fixed;width:60px">
            <ul class="nav mx-1">
                <li class="nav-item">
                    <a class="nav-link" href="/home">
                        <img src="/img/Tredcode_logo.png" height="50px" width="50px">
                        <span id="menu_item_1" class="tooltip">&nbsp;Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/market-depth">
                        <img src="/img/market_depth.png" height="50px" width="50px">
                        <span id="menu_item_1" class="tooltip">&nbsp;Market Depth</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pro-setups">
                        <img src="/img/pro_setup.png">
                        <span id="menu_item_2" class="tooltip">&nbsp; Pro Setup</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sectorial-flow">
                        <img src="/img/sectorial_flow.png">
                        <span id="menu_item_3" class="tooltip">&nbsp;Sectorial Flow</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/swing-center">
                        <img src="/img/swing_center.png">
                        <span id="menu_item_4" class="tooltip">&nbsp;Swing Center</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/index-analysis">
                        <img src="/img/index_analysis.png">
                        <span id="menu_item_5" class="tooltip">&nbsp;Index Analysis</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=" /money-flux">
                        <img src="/img/moneyflux.png">
                        <span id="menu_item_7" class="tooltip">&nbsp;Money-Flux</span>
                    </a>
                </li>
                <li class="nav-item" id="trading_journal">
                    <a class="nav-link" href="/trading-journal">
                        <img src="/img/trading_journal.png">
                        <span id="menu_item_9" class="tooltip">&nbsp;Trading Journal</span>
                    </a>
                </li>
                <li class="nav-item" id="feedback">
                    <a class="nav-link" href="/feedback">
                        <img src="/img/feedback.png">
                        <span id="menu_item_10" class="tooltip">&nbsp;Feedback</span>
                    </a>
                </li>
                <li class="nav-item" id="t_sidebar">
                    <a class="nav-link" href="/trade-with-tredcode">
                        <img src="/img/trade_with_tredcode.png">
                        <span id="menu_item_8" class="tooltip" style="line-break:auto">&nbsp;Trade With <br>&nbsp;
                            Tredcode</span>
                    </a>
                </li>
            </ul>
        </nav>
        <nav class="sidebar sidebar-offcanvas" id="sidebar2" style="visibility: hidden; width: 60px; display: none;">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="">
                        <img src="/img/market_depth.png">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">

                    <a class="nav-link" href="">
                        <img src="/img/swing_center.png">
                    </a>
                </li>
            </ul>
        </nav>
        <!-- main-panel start -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="mt-3 container-fluid">
                    <div class="mx-0 row d-flex justify-content-center align-item-center">
                        <div class="wrapper_2 d-flex justify-content-between align-item-center">
                            <h3>Tredcode Admin Panel</h3>
                            <h5><u>Sign Out</u></h5>
                            <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center"
                                type="button" onclick="toggle_sidebar()">
                                <i class="fa-solid fa-bars"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div id="notification"></div>

                <div class="container-fluid">
                    <div class="mx-0 row d-flex justify-content-center">
                        <div class="wrapper">
                            <div class="xsrf">
                                <h2 class="required-field">xsrf</h2>
                                <input type="text" spellcheck="false" id="xsrf_input">
                            </div>
                            <div class="csrf">
                                <h2 class="required-field">csrf</h2>
                                <input type="text" spellcheck="false" id="csrf_input">
                            </div>
                            <div class="text-center mt-3 Submit_Button">
                                <button id="submit">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="chat_slide_wrapper">
                    <div class="fixed_updates_window text-light bg-color">
                        <div class="fixed_updates_window_head font-weight-bold">
                            <div class="h-100 d-flex align-items-center">
                                <div class="">Updates &nbsp;<i class="fa-solid fa-message"></i></div>
                                <div class="ml-auto" onclick="toggle_updates_window(true)">X</div>
                            </div>
                        </div>
                        <div class="fixed_updates_window_body">
                        </div>
                    </div>

                    <div class="fixed_updates_btn shadow">
                        <button class="bg-color text-light" id="updates_btn" onclick="toggle_updates_window()"><img
                                src="/img/msg.png" width="25" height="25"></button>
                    </div>

                    <div class="top_arrow bg-color" onclick="$('html, body').animate({ scrollTop: 0 }, 'slow');">
                        <i class="fa-solid fa-angles-up" style="color: #fff;"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- main-panel ends -->
    </div>

    <footer style="color:#0e0e0e; user-select: none;">Tredcode Backend</footer>

    <!-- Jquery CDN -->
