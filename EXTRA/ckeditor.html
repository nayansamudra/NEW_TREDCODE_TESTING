<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #TradeBook_warning_message {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>

</head>

<body>

    <div class="p-1 flex-grow-1 text-center" style="color: #e8c15e;" id="TradeBook_warning_message">
        >> Please select the range to see the data</div>

    <button id="show">Show Text</button>
    <button id="hide">Hide Text</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script>
        $('#show').click(()=> {
            $('#TradeBook_warning_message').text('>> Please select the range to see the data')
        })
        $('#hide').click(()=> {
            $('#TradeBook_warning_message').text('')
        })
    </script>

</body>

</html>
