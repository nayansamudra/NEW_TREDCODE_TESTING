<body>
   <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-start">
         <a class="navbar-brand brand-logo mx-2" href="/home"><img src="img/Tredcode_logo.png" alt="logo" /> </a>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
         <span id="page_heading" class="text-light h3 m-auto">HELP US TO GROW</span>
         <ul class="nifty navbar-nav navbar-nav-right py-3 px-2" id="nifty_block_head">
            <li class="text px-1"><span id="swingname1">NIFTY</span></li>
            <li class="amount px-1 text-light"><span id="swingamount1">-</span></li>
            <li class="border-radius-25 green-light-bg per px-2"><span id="swingper1">-%</span></li>
         </ul>
         <ul class="nifty navbar-nav navbar-nav-right py-3 px-2 ml-0" id="bnknifty_block_head">
            <li class="text px-1"><span id="swingname2">BANKNIFTY</span></li>
            <li class="amount px-1 text-light"><span id="swingamount2">-</span></li>
            <li class="border-radius-25 pink-light-bg per px-2"><span id="swingper2">-%</span></li>
         </ul>
         <ul class="navbar-nav navbar-nav-right ml-0">
            <li class="nav-item nav-profile dropdown" onclick="showLogout()">
               <a class="nav-link dropdown-toggle" href="javascript:void(0)" data-toggle="dropdown"
                  id="profileDropdown">
                  <img src="img/usericon.png" alt="profile" /> <span id="uname"></span>
                  <i class="fa-solid fa-caret-down"></i>
               </a>
               <div class="dropdown-menu dropdown-menu-right navbar-dropdown" id="Logout_button"
                  aria-labelledby="profileDropdown">
                  <a class="dropdown-item" href="javascript:void(0)">
                     <i class="fa-solid fa-power-off"></i>
                     Logout
                  </a>
               </div>
            </li>
         </ul>
         <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
            onclick="toggle_sidebar()">
            <i class="fa-solid fa-bars"></i>
         </button>
      </div>
   </nav>

   <div id="notification">Dhan Access is not activated</div>

   <div class="container-fluid page-body-wrapper" style="background-color:#0e0e0e;">
      <nav class="sidebar sidebar-offcanvas" id="sidebar" style="transition:1s;position:fixed;width:60px"></nav>
      <nav class="sidebar sidebar-offcanvas" id="sidebar2" style="visibility: hidden; width: 60px; display: none;">
         <ul class="nav">
            <li class="nav-item">
               <a class="nav-link" href="">
                  <img src="img/market_depth.png">
               </a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="">
                  <img src="img/pro_setup.png">
               </a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="">
                  <img src="img/sectorial_flow.png">
               </a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="">
                  <img src="img/swing_center.png">
               </a>
            </li>
         </ul>
      </nav>
      <!-- main-panel starts -->
      <div class="main-panel">
         <div class="content-wrapper">
            <div class="row heading_row">
               <div class="col-md-12">
                  <div class="bg-color border-radius-10 ">
                     <div class="swing-heading">Share Your Ideas / Recommendation / Feedback
                     </div>
                  </div>
               </div>
            </div>

            <div class="container-fluid">
               <div class="row d-flex justify-content-center">
                  <div class="bg-color text-center col-md-9 px-4 py-4 mx-2 my-2 rounded text-light">
                     <form id="feedbackForm">
                        <div class="mb-3">
                           <input type="text" class="form-control" id="name" placeholder="Name *" autocomplete="off"
                              oninput="validateName(this)">
                        </div>
                        <div class="d-flex align-items-center mb-3">
                           <input type="tel" class="form-control" id="number" oninput="validateNumber(this)" autocomplete="off"
                              placeholder="WhatsApp Number * (e.g., 9876543210)">
                        </div>
                        <div class="d-flex align-items-center mb-2" id="Dropdown_div">
                           <div class="p-2" id="Dropdown_title">Category*</div>
                           <select class="form-select" id="form-select" aria-label="Large select example">
                              <option selected disabled value="Default">-- Select Category --</option>
                              <option value="Market Depth">Market Depth</option>
                              <option value="Pro Setups">Pro Setups</option>
                              <option value="Sectoral Flow">Sectoral Flow</option>
                              <option value="Swing Centre">Swing Centre</option>
                              <option value="Index Analysis">Index Analysis</option>
                              <option value="Moneyflux">Moneyflux</option>
                              <option value="Trading Journal">Trading Journal</option>
                              <option value="Others">Others</option>
                           </select>
                        </div>
                        <div class="d-flex align-items-center mb-2" id="Upload_image_div">
                           <div class="p-2" id="Upload_image_title">Attach Image / File</div>
                           <div class="p-2 flex-grow-1 pe-0" id="Upload_image_inputbox">
                              <input type="file" spellcheck="false" name="filename" id="Image_input" autocomplete="off">
                           </div>
                        </div>
                        <div class="mb-3">
                           <textarea class="form-control" placeholder="Enter your Feedback here *" id="feedback_text"
                              style="height: 150px" maxlength="1500"></textarea>
                           <span id="error_message" style="color:red"></span>
                        </div>
                        <button type="button" class="btn btn-outline-warning" style="font-weight: 600;"
                           id="send_feedback">Send
                           Feedback</button>
                     </form>
                  </div>

               </div>

            </div>

            <div class="chat_slide_wrapper">
               <div class="fixed_updates_window text-light bg-color">
                  <div class="fixed_updates_window_head font-weight-bold">
                     <div class="h-100 d-flex align-items-center">
                        <div class="">Updates &nbsp;<i class="fa-solid fa-message"></i></div>
                        <div class="ml-auto" onclick="toggle_updates_window(true)">X</div>
                     </div>
                  </div>
                  <div class="dataTableContainer">
                     <div id="blur-background" class="d-none blur-background"></div>
                     <div class="fixed_updates_window_body">
                     </div>
                     <div id="lock-icon" class="d-none lock-icon">
                        <div class="row d-flex justify-content-center">
                           <i class="fa-solid fa-lock fa-5x"></i>
                        </div>
                        <div class="row">
                           <span class="mt-2 text-center" style="font-weight: bold; font-size: 16px;">Only for TCI
                              students</span>
                        </div>
                     </div>
                  </div>
               </div>

               <div class="fixed_updates_btn shadow">
                  <button class="bg-color text-light" id="updates_btn" onclick="toggle_updates_window()"><img
                        src="img/msg.png" width="25" height="25"></button>
               </div>

               <div class="top_arrow bg-color" onclick="$('html, body').animate({ scrollTop: 0 }, 'slow');">
                  <i class="fa-solid fa-angles-up" style="color: #fff;"></i>
               </div>
            </div>
         </div>
      </div>
      <!-- main-panel ends -->
   </div>

   <footer class="footer">
      <div class="row">
         <div class="col-md-12">
            2023 Â© TredCode. All Rights Reserved
         </div>

            <a href="/disclaimer">Our Terms and Conditions</a>

   <!-- JWT Decode-->
   <!-- <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script> -->
   <script src="js/jwt_decode.js"></script>

   <!-- Moment.JS -->
   <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script> -->
   <script src="js/moment.min.js"></script>

   <!-- Font Awesome -->
   <script src="js/all.min.js"></script>

   <!-- Manual Jquery -->

   <script>
      if ($(window).width() < 575) {
         $('#Upload_image_div').removeClass().addClass('mb-2')
         $('#Upload_image_title').addClass('pb-0')
         $('#Upload_image_inputbox').addClass('pt-0')
      } else if ($(window).width() >= 575) {
         $('#Upload_image_div').removeClass().addClass('d-flex align-items-center mb-2')
         $('#Upload_image_title').removeClass('pb-0')
         $('#Upload_image_inputbox').removeClass('pt-0')
      }

      $(window).on("resize", function () {
         if ($(window).width() < 575) {
            $('#Upload_image_div').removeClass().addClass('mb-2')
            $('#Upload_image_title').addClass('pb-0')
            $('#Upload_image_inputbox').addClass('pt-0')
         } else if ($(window).width() >= 575) {
            $('#Upload_image_div').removeClass().addClass('d-flex align-items-center mb-2')
            $('#Upload_image_title').removeClass('pb-0')
            $('#Upload_image_inputbox').removeClass('pt-0')
         }
      })
   </script>

   <script src="js/gg.min.js"></script>
   <script src="js/vertical_navbar_js.js"></script>
   <script src="js/feedback.js"></script>
